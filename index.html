<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vosid">
    <meta name="description" content="Birthday gift"/>
    <meta name="keywords" content="birthday, gift, countdown, birthday-countdown">
    <title>Isabella's birthday</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/4392520.png" type="image/x-icon">
  </head>
  <body>
    <!-- Loader -->
    <section class="loader">
      <img src="images/image_processing20210905-23221-8i83f4.gif" alt="Loader cat">
    </section>

    <!-- Promotion -->
    <div class="container-fluid p-0">
      <div class="main_box">
        <div class="time-items">
          <span><nobr>Days:  <span class="days" ></span></nobr></span>
          <span><nobr>Hours: <span class="hours" ></span></nobr></span>
          <span><nobr>Minutes: <span class="minutes" ></span></nobr></span>
          <span><nobr>Seconds: <span class="seconds" ></span></nobr></span>
        </div>
      </div>
      <ul>
        <li><span class="age ageSm">14</span></li>
        <li><span class="age">15</span></li>
        <li><span class="age active">16</span></li>
        <li><span class="age">17</span></li>
        <li><span class="age ageSm">18</span></li>
        <li><span class="age ageSm hide">19</span></li>
      </ul>
      <div class="my-progress__bar">
        <div class="my-progress"></div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
